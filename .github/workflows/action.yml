name : build test project
on:
  push:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16' # specify the Node.js version you need

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build 
